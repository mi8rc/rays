name: Build with Cygwin

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Cygwin
      uses: egor-tensin/setup-cygwin@v3
      with:
        packages: >-
          gcc-core
          opengl
          gcc-g++
          make
          cmake
          libjpeg-devel
          libX11-devel
          libglut-devel
          libGL-devel
          libGLU-devel
          pthread
          
    - name: Build project
      shell: C:\tools\cygwin\bin\bash.exe --login -o igncr '{0}'
      run: |
        cd "$GITHUB_WORKSPACE"
        cd raytrace
        export PATH=/usr/bin:$PATH
        make clean || true
        make 
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: rays-cygwin
        path: .
